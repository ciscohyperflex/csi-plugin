# Default values for hxcsi-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# All the hx values are required
hx:
  url: ""
  token: "exampletoken"
  iscsiUrl: ""
  clientId: ""
  dockerRegistryName: ""

storageClass:
  name: "hyperflex"
  isDefault: "false"

image:
  pullPolicy: IfNotPresent
  # This need be filled-in during BUILD for the current HXCSI file-name
  hxcsi: "hxcsi:hxcsi-1.2.3a-659"
  
  # These are 4 upstream side car containers
  registrar: hxcsi-csi-node-driver-registrar:2.2.0-cisco1
  provisioner: hxcsi-csi-provisioner:2.2.1-cisco1
  attacher: hxcsi-csi-attacher:3.2.1-cisco1
  resizer: hxcsi-csi-resizer:1.2.0-cisco1
  snapshotter: hxcsi-csi-snapshotter:4.1.1-cisco1
  snapshotcontroller: hxcsi-snapshot-controller:4.1.1-cisco1

  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  
# TBD- re-check if this may need any changes?
replicaCount: 1

